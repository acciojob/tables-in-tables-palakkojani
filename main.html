<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Tables Layout</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
      text-align: center;
    }

    .main-table {
      width: 100%;
    }

    .nested {
      width: 100%;
    }

    .black-cell {
      background-color: black;
      color: white;
      font-weight: bold;
    }

    a {
      color: purple;
    }
  </style>
</head>
<body>

  <table class="main-table">
    <tr>
      <!-- Left top cell -->
      <td>
        <table class="nested">
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>

      <!-- Right top cell -->
      <td>
        <table class="nested">
          <tr>
            <th>Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <ul style="text-align: left; padding-left: 20px;">
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Left bottom cell -->
      <td>
        <table class="nested">
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>

      <!-- Right bottom cell -->
      <td>
        <table class="nested">
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td class="black-cell">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
